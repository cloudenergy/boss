<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <style>
      .piechart {
        height:400px;
      }
    </style>
  </head>

  <body>
    <main role="main" class="container">
      <div class="row">
        <div class="col">
          <div id="fund-piechart-controls" class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="timespan" value="today" autocomplete="off" checked> 今日
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="timespan" value="month" autocomplete="off"> 月
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="timespan" value="year" autocomplete="off"> 年
            </label>
          </div>
          <div id="fund-piechart" class="piechart">
            Loading Chart...
          </div>
        </div>
        <div class="col">
          others
        </div>
      </div>
    </main>
    <script src="../assets/js/echarts.simple.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="index.js"> </script>

  </body>
</html>
