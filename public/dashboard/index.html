<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <style>
      .piechart {
        height:400px;
      }
    </style>
  </head>

  <body>
    <main role="main" class="container">
      <div class="row">
        <div class="col">
          <div id="fund-piechart" class="piechart">
            Loading Chart...
          </div>
          <div class="mx-auto" style="width: 140px;">
            <div id="fund-piechart-controls" data-toggle="buttons" class="btn-group btn-group-toggle">
              <label class="btn btn-secondary active">
                <input name="timespan" value="today" autocomplete="off" checked="" type="radio"> 今日
              </label>
              <label class="btn btn-secondary">
                <input name="timespan" value="month" autocomplete="off" type="radio"> 月
              </label>
              <label class="btn btn-secondary">
                <input name="timespan" value="year" autocomplete="off" type="radio"> 年
              </label>
            </div>
          </div>
        </div>
        <div class="col">
          others
        </div>
      </div>
    </main>
    <script src="../assets/js/echarts.min.js"></script>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="index.js"> </script>

  </body>
</html>
