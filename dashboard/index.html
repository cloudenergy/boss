<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <style>
      .piechart {
        height:400px;
      }
      .barchart {
        height: 400px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/dashboard">BOSS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="/management/#/project" class="nav-link">项目管理</a></li>
          <li class="nav-item"><a href="/management/#/account" class="nav-link">账户管理</a></li>
          <li class="nav-item"><a href="/management/#/finance" class="nav-link">平台财务</a></li>
        </ul>
      </div>
    </nav>
    <main role="main" class="">
      <div class="row">
        <div class="col">
          <div id="fund-piechart" class="piechart">
            Loading Chart...
          </div>
          <div class="mx-auto" style="width: 140px;">
            <div id="fund-piechart-controls" data-toggle="buttons" class="btn-group btn-group-toggle">
              <label class="btn btn-secondary active">
                <input name="timespan" value="today" autocomplete="off" checked="" type="radio"> 今日
              </label>
              <label class="btn btn-secondary">
                <input name="timespan" value="month" autocomplete="off" type="radio"> 月
              </label>
              <label class="btn btn-secondary">
                <input name="timespan" value="year" autocomplete="off" type="radio"> 年
              </label>
            </div>
          </div>
        </div>
        <div class="col">
          <div id="income-summary"></div>
          <script id="income-summary-template" type="x-tmpl-mustache">
            <ul class="list-group">
            {{#incomeSummary}}
            <li class="list-group-item">{{name}}: {{value}}</li>
            {{/incomeSummary}}
            </ul>
          </script>
        </div>
        <div class="col">
          <div id="project-topup"></div>
          <script id="project-topup-template" type="x-tmpl-mustache">
            <table class="table">
            <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">项目</th>
            <th scope="col">金额</th>
            </tr>
            </thead>
            <tbody>
            {{#projectTopup}}
            <tr>
            <th scope="row">{{index}}</th>
            <td>{{name}}</td>
            <td>{{value}}</td>
            </tr>
            {{/projectTopup}}
            </tbody>
            </table>
          </script>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div id="topupt-trend" class="barchart">
            Loading Chart...
          </div>
        </div>
        <div class="col-4">
          <div id="topup-events"></div>
          <script id="topup-events-template" type="x-tmpl-mustache">
            <div class="list-group">
            {{#topupEvents}}
            <div class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{name}}</h5>
            <small>{{createdAt}}</small>
            </div>
            <p class="mb-1">{{amount}}元</p>
            </div>
            {{/topupEvents}}
            </div>
          </script>
        </div>
      </div>
    </main>
    <script src="../assets/js/echarts.min.js"></script>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="index.js"> </script>

  </body>
</html>
